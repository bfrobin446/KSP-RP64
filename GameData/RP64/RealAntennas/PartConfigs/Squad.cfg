// The HG-5 seems to have been renamed since the last time RealAntennas was
// updated.
@PART[HighGainAntenna5|HighGainAntenna5_v2]:BEFORE[RealAntennas]:NEEDS[RealAntennas] {
    @mass = 0.00625
    !MODULE[ModuleDataTransmitter],* { }
    MODULE {
        name = ModuleRealAntenna
        antennaDiameter = 0.5
    }
}

