// Omni gains copied from Realism Overhaul

// RO seems to leave Vanguard 1 set to the default 1.5 dBi.

@PART[bluedog_Vanguard_Satellite2]:BEFORE[RealAntennas]:NEEDS[RealAntennas] {
    @MODULE[ModuleDataTransmitter] {
        @name = ModuleRealAntenna
        referenceGain = 3.0
        RFBand = L
    }
}
@PART[bluedog_Vanguard_Satellite3]:BEFORE[RealAntennas]:NEEDS[RealAntennas] {
    @MODULE[ModuleDataTransmitter] {
        @name = ModuleRealAntenna
        referenceGain = 3.0
        RFBand = L
    }
}