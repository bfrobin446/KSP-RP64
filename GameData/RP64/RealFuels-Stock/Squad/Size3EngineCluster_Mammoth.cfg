// REAL FUELS // S3 KS-25x4 Mammoth
// ---------- //

 @PART[Size3EngineCluster]:FOR[RealFuels_StockEngines] //S3 KS-25Ã—4 Engine Cluster
{

  @mass = 3.67
  @cost = 10663
  %entryCost = 53315
  @maxTemp = 2346


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 3200
    @heatProduction = 177
    @atmosphereCurve
    {
      @key,0 = 0 337
      @key,1 = 1 304
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 74.542277
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 25.457723
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 7
    origTechLevel = 7
    engineType = L
    origMass = 3.67
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 3200
      heatProduction = 177
      PROPELLANT
      {
       name = LqdHydrogen
       ratio = 74.542277
       DrawGauge = True
       %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
       name = LqdOxygen
       ratio = 25.457723
       %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3000
      IspV = 1.2700
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 32
      }
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 32
  }


}

// ---------- //  
// REAL PLUME // S3 KS-25x4 Mammoth
// ---------- //

@PART[Size3EngineCluster]:NEEDS[!ReStock,SmokeScreen]:FOR[RealPlume]
{
	PLUME
	{
      name = Cryogenic_LowerSSME_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      speed = 1
      energy = 1
      alphaMult = 0.6
      emissionMult = 1
      shockPosition = 0,0,0
      shockScale = 0.4
      plumePosition = 0,0,-0.4
      plumeScale = 1.2
      plume2Scale = 0.6
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Cryogenic_LowerSSME_CE
		}
	}
}