// ---------- //  
// REAL FUELS // RT-5 Flea
// ---------- //

@PART[solidBooster_sm]:FOR[RealFuels_StockEngines] 
{

	@mass = 0.45
	@cost = 131
	%entryCost = 655
	@maxTemp = 1800

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 192
		@heatProduction = 250
		@atmosphereCurve
		{
			@key,0 = 0 220
			@key,1 = 1 200
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = SolidFuel
			ratio = 100.000000
			DrawGauge = True
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 0
		origTechLevel = 0
		engineType = S
		origMass = 0.45
		configuration = SolidFuel
		modded = false

		CONFIG
		{
			name = SolidFuel
			maxThrust = 192
			heatProduction = 250
			PROPELLANT
			{
				name = SolidFuel
				ratio = 100
				DrawGauge = True
			}
			IspSL = 1.0000
			IspV = 1.0000
			throttle = 0
			ignitions = 1
			ullage = false
			pressureFed = false
		}
	}
	ignitions = 1
	ullage = false
	pressureFed = false

	!RESOURCE[SolidFuel] {}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 847
		type = Solid
		TANK
		{
			name = SolidFuel
			amount = full
			maxAmount = 100.000000%
		}
	}
}

