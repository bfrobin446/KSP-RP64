@PART[solidBooster_sm]:FOR[RealPlume]:NEEDS[SmokeScreen,!ReStock] // RT-5 "Flea" Solid Fuel Booster
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.1
        plumePosition = 0,0,0
        smokePosition = 0,0,0
        slagPosition = 0,0,-0.5
        plumeScale = 0.3
        flareScale = 0.6
        smokeScale = 0.25
        slagScale = 0.3
        energy = 1
        speed = 1
        emissionMult = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
    }
}

