// ---------- //  
// REAL FUELS // KS-25 Vector
// ---------- //

@PART[SSME]:FOR[RealFuels_StockEngines] //S3 KS-25 “Vector” Liquid Fuel Engine
{

  @mass = 1.32
  @cost = 3373
  %entryCost = 16865
  @maxTemp = 2275


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 750
    @heatProduction = 171
    @atmosphereCurve
    {
      @key,0 = 0 434
      @key,1 = 1 365
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 74.542277
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 25.457723
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L+
    origMass = 1.32
    configuration = KS-25 (LqdHydrogen+LqdOxygen)
    modded = false

    CONFIG
    {
      name = KS-25 (LqdHydrogen+LqdOxygen)
      maxThrust = 750
      heatProduction = 171
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 74.54227709997224
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 25.45772290002776
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3000
      IspV = 1.2700
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 10
      }

    }

    CONFIG
    {
      name = KS-25 Advanced (LqdHydrogen+LqdOxygen)
      maxThrust = 700
      heatProduction = 171
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 74.54227709997224
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 25.45772290002776
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3000
      IspV = 1.2700
      throttle = 0
      ignitions = 4
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 15
      }
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 10
  }


}

// ---------- //  
// REAL PLUME // KS-25 Vector
// ---------- //

@PART[SSME]:NEEDS[!ReStock,SmokeScreen]:FOR[RealPlume]
{
    PLUME
    {
      name = Cryogenic_LowerSSME_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      speed = 1
      energy = 1
      emissionMult = 1
      shockPosition = 0,0,0.3
      shockScale = 0.4
      plumePosition = 0,0,0
      plumeScale = 1.2
      plume2Scale = 0.6
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Cryogenic_LowerSSME_CE
		}
	}
}
