// ---------- //  
// REAL FUELS // LV-1 Ant_v1
// ---------- // 

@PART[microEngine]:FOR[RealFuels_StockEngines] //LV-1
{

  @mass = 0.005
  @cost = 78
  %entryCost = 390
  @maxTemp = 1523


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 2
    @heatProduction = 95
    @atmosphereCurve
    {
      @key,0 = 0 330
      @key,1 = 1 116
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Aerozine50
      ratio = 50.173010
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 49.826990
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 4
    origTechLevel = 4
    engineType = O
    origMass = 0.0045
    configuration = Aerozine50+NTO
    modded = false

    CONFIG
    {
      name = Aerozine50+NTO
      maxThrust = 2
      heatProduction = 95
      PROPELLANT
      {
        name = Aerozine50
        ratio = 50.17301038062284
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 49.82698961937716
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.015
      }


    }
  }
  ignitions = 24
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.015
  }
}

