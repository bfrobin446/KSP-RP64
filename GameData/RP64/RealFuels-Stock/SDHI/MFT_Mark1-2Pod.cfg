// SDHI Overrides
@PART[Mark1-2Pod]:NEEDS[RealFuels,SDHI,TacLifeSupport]:FOR[z_RealFuels_StockEngines]
{
  !MODULE[ModuleFuelTanks],*{} // Nuke all MFTs for good measure at this point
  MODULE
  {
    name = ModuleFuelTanks
    volume = 150                                    // stock electric
    @volume *= 0.0002                               // RF has charge at 1000 units per liter (gets multiplied later)
    @volume += 30                                   // stock monoprop
    @volume += 15                                   // contains all LS resources plus fudge room
    @volume *= 5                                    // multiplies by 5
    type = ServiceModule                            // this is best type to use for RCS tanks, also can hold LS resources
    basemass = -1
    TANK
    {
      name = ElectricCharge
      amount = full
      maxAmount = 150
      utilization = 1000
    }
    TANK
    {
      name = Hydrazine
      amount = full
      maxAmount = 150
    }
    TANK
  	{
  		name = Food
  		amount = full
  		maxAmount = 1.097
      @maxAmount *= #$/CrewCapacity$
  	}
  	TANK
  	{
  		name = Water
  		amount = full
  		maxAmount = 0.725
  		@maxAmount *= #$/CrewCapacity$
  	}
  	TANK
  	{
  		name = Oxygen
  		amount = full
  		maxAmount = 111.038
      @maxAmount *= #$/CrewCapacity$
  		utilization = 221.1347
  		note = (pressurized)
  	}
  	TANK
  	{
  		name = Waste
  		amount = 0.0
  		maxAmount = 0.1
      @maxAmount *= #$/CrewCapacity$
  		fillable = false
  	}
  	TANK
  	{
  		name = WasteWater
  		amount = 0.0
  		maxAmount = 0.924
  		@maxAmount *= #$/CrewCapacity$
  		fillable = false
  	}
  	TANK
  	{
  		name = CarbonDioxide
  		amount = 0.0
  		maxAmount = 95.913
      @maxAmount *= #$/CrewCapacity$
  		utilization = 476.2173
  		note = (pressurized)
  		fillable = false
  	}
  }
  !RESOURCE[Food]
	{
	}
	!RESOURCE[Water]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[CarbonDioxide]
	{
	}
	!RESOURCE[Waste]
	{
	}
	!RESOURCE[WasteWater]
	{
	}
}
