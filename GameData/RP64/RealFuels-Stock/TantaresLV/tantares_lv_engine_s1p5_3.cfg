@PART[tantares_lv_engine_s1p5_3]:FOR[RealFuels_StockEngines] //Blank Engine
{

  @mass = 0.35
  @cost = 386
  %entryCost = 1930
  @maxTemp = 1611
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 149
    @heatProduction = 116
    @atmosphereCurve
    {
      @key,0 = 0 325
      @key,1 = 1 195
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 37.694087
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 62.305913
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 2
    origTechLevel = 2
    engineType = U
    origMass = 0.35
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 149
      heatProduction = 116
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 4
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.49
      }
      
      
    }
  }
  ignitions = 4
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 1.49
  }

  
}

@PART[tantares_lv_engine_s1p5_3]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
		name = Kerolox_Upper2
		transformName = nozzleTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
        emissionMult = 0.65
        alphaMult = 0.5
        energy = 1
        speed = 1
		plumePosition = 0,0,0
		plumeScale = 0.6
		flarePosition = 0,0,0
		flareScale = 0.05
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Kerolox_Upper2
		}
	}
}