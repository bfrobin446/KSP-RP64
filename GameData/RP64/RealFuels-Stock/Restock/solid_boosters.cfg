@PART[solidBooster_sm_v2]:NEEDS[ReStock,SmokeScreen]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[solidBooster_sm_v2]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.1
        plumePosition = 0,0,0.2
        smokePosition = 0,0,0.1
        slagPosition = 0,0,-0.5
        plumeScale = 0.6
        flareScale = 0.8
        smokeScale = 0.3
        slagScale = 0.6
        energy = 1
        speed = 1
        emissionMult = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
    }
}



