@PART[DIRECT_SRB_2]:FOR[RealFuels_StockEngines]
{

  @mass = 1.9
  @cost = 617
  %entryCost = 3085
  @maxTemp = 1800
  
  
  @MODULE[ModuleEngine]
  {
    @name = ModuleEnginesRF
    @maxThrust = 3100
    @heatProduction = 139
    @atmosphereCurve
    {
      @key,0 = 0 260
      @key,1 = 1 240
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = SolidFuel
      ratio = 100.000000
      DrawGauge = True
      
    }
    
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 3
    origTechLevel = 3
    engineType = S
    origMass = 3.0
    configuration = SolidFuel
    modded = false

    CONFIG
    {
      name = SolidFuel
      maxThrust = 3100
      heatProduction = 139
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = false
      pressureFed = false
      
      
      
    }
  }
  ignitions = 1
  ullage = false
  pressureFed = false
  

  
}

@PART[DIRECT_SRB_2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.3
        plumePosition = 0,0,0
        smokePosition = 0,0,0
        slagPosition = 0,0,0
        plumeScale = 1.0
        flareScale = 1.5
        smokeScale = 0.7
        slagScale = 1.0
        energy = 1
        speed = 1
        emissionMult = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Solid-Lower
		}
	}
}