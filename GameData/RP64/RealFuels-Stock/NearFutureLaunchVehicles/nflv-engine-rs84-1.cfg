// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[nflv-engine-rs84-1]:FOR[RealFuels_StockEngines] //Blank Engine
{

  @mass = 2.1
  @cost = 4718
  %entryCost = 23590
  @maxTemp = 2170
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 1400
    @heatProduction = 160
    @atmosphereCurve
    {
      @key,0 = 0 342
      @key,1 = 1 281
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 37.694087
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 62.305913
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L+
    origMass = 2.1
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 1400
      heatProduction = 160
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 14
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 14
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[nflv-engine-rs84-1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
      name = Kerolox_LowerAlt
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      emissionMult = 1
      saturationMult = 1
      flarePosition = 0,0,-0.3
      flareScale = 0.15
      plumePosition = 0,0,0.1
      plumeScale = 1.6
      flamePosition = 0,0,0.1
      flameScale = 1.65
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Kerolox_LowerAlt
		}
	}
}