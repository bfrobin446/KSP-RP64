// REAL FUELS //
// ---------- //

@PART[KK_SpaceX_Raptor]:FOR[RealFuels_StockEngines]
{

  @mass = 0.35
  @cost = 3180
  %entryCost = 31800
  @maxTemp = 2400
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 1344
    @heatProduction = 357
    @atmosphereCurve
    {
      @key,0 = 0 377
      @key,1 = 1 310
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdMethane
      ratio = 1
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 3.8
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L+
    origMass = 0.35
    configuration = LqdMethane+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdMethane+LqdOxygen
      maxThrust = 1344
      heatProduction = 357
      PROPELLANT
      {
        name = LqdMethane
        ratio = 1
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 3.8
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.1021
      IspV = 1.1021
      throttle = 0
      ignitions = 12
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 14
      }
      
      
    }
  }
  ignitions = 12
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 14
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[KK_SpaceX_Raptor]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Methalox_LowerShock
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.2
        fixedScale = 0.8
        energy = 1
        speed = 1
        emissionMult = 1
        alphaMult = 1
        flarePosition = 0,0,-0.4
        flareScale = 0.3
        plumePosition = 0,0,0.35
        plumeScale = 2
        fumePosition = 0,0,0.6
        fumeScale = 2.6
        blazePosition = 0,0,5
        blazeScale = 2.4
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Methalox_LowerShock
		}
	}
}