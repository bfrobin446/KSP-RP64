// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[restock-engine-schnauzer-1]:FOR[RealFuels_StockEngines] //Blank Engine
{

  @mass = 0.2
  @cost = 145
  %entryCost = 725
  @maxTemp = 2400
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 110
    @heatProduction = 143
    @atmosphereCurve
    {
      @key,0 = 0 272
      @key,1 = 1 96
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Aerozine50
      ratio = 50.173010
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 49.826990
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 0
    origTechLevel = 0
    engineType = O
    origMass = 0.2
    configuration = Aerozine50+NTO
    modded = false

    CONFIG
    {
      name = Aerozine50+NTO
      maxThrust = 110
      heatProduction = 143
      PROPELLANT
      {
        name = Aerozine50
        ratio = 50.173010
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 49.826990
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 0
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.1
      }
      
      
    }
  }
  ignitions = -1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 1.1
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[restock-engine-schnauzer-1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Hypergolic_UpperWhite
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1
        emissionMult = 0.5
        flareScale = 0.4
        corePosition = 0,0,0
        coreScale = 2
        plumePosition = 0,0,0
        plumeScale = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperWhite
		}
	}
}