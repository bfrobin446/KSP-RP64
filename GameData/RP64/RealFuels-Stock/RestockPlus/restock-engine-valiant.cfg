// ---------- //  
// REAL FUELS // Valiant Engine
// ---------- // 

@PART[restock-engine-125-valiant]:FOR[RealFuels_StockEngines]
{

  @mass = 0.329
  @cost = 132
  %entryCost = 660
  @maxTemp = 1450
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 100
    @heatProduction = 59
    @atmosphereCurve
    {
      @key,0 = 0 275
      @key,1 = 1 248
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 37.69408655434424
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 62.30591344565576
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = L
    origMass = 0.329
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 100
      heatProduction = 59
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.25
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.25
  }

  
}

// ---------- //  
// REAL PLUME // Valiant Engine
// ---------- // 

@PART[restock-engine-125-valiant]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
		name = Kerolox_LowerAlt
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0.25,0
		emissionMult = 1
		saturationMult = 1
		flarePosition = 0,0,0
		flareScale = 0.05
		plumePosition = 0,0.1,0
		plumeScale = 0.4
		flamePosition = 0,0.1,0
		flameScale = 0.4
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Kerolox_LowerAlt
		}
	}
}

@PART[restock-engine-125-valiant]:AFTER[zzRealPlume]:NEEDS[ReStock]
{
  @EFFECTS
  {
    @Kerolox_LowerAlt
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*],*
			{
				offsetDirection = 0,1,0
			}
		}
  }
}