@PART[bluedog_Vega_Avionics]:FOR[RealFuels_StockEngines]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = Balloon
		basemass = -1
	}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

@PART[bluedog_Vega_Engine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3614
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6233
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 200
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Main
		techLevel = 2
   		origTechLevel = 2
    	engineType = L+
		modded = false
		configuration =  Vejur-E78 "Decker"
		
		CONFIG
		{
			name =  Vejur-E78 "Decker"
			description = The 'Decker' is a modified version of the 'Viking' engine, and so lacks the efficiency of a dedicated upper stage.
			maxThrust = #$/MODULE[ModuleEnginesRF]:HAS[#engineID[Main]]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 200
			}
			IspSL = 1.0000
			IspV = 1.0000
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3614
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6233
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 200
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = #$/MODULE[ModuleEnginesRF]:HAS[#engineID[Vernier]]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 200
			}
			IspSL = 1.0000
			IspV = 1.0000
		}
	}
}

@PART[bluedog_Vega_EngineMount]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleRCSFX],*
	{
//		@name = ModuleRCS
//		@engineID = RCS
		!PROPELLANT[*],* {}
		!resourceName = DELETE
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.000
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		type = ModuleRCSFX
		configuration = Nitrogen
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4145454
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = Helium
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.261818
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = HTP
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.92727
			techRequired = basicRocketry
			PROPELLANT
			{
				name = HTP
				ratio = 1.0000
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.96363
			techRequired = generalRocketry
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1
			techRequired = advRocketry
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0000
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = Cavea-B
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.545454
			techRequired = precisionPropulsion
			PROPELLANT
			{
				ratio = 1.0
				name = CaveaB
				DrawGauge = True
			}
			IspSL = 0.274
			IspV = 0.939
		}
		CONFIG
		{
			name = UDMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.60727
			techRequired = advRocketry
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 0.361
			IspV = 0.943
		}		
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = specializedControl
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = MMH+MON3
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = propulsionSystems
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
			}
			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 1.61818
			techRequired = precisionPropulsion
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			IspSL = 0.366
			IspV = 0.955
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = full
			maxAmount = 20%
		}
	}
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}

