@PART[bluedog_Vega_Engine]:FOR[RealFuels_StockEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3614
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6233
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 200
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Main
		techLevel = 2
   		origTechLevel = 2
    	engineType = L
		modded = false
		configuration =  Vejur-E78 "Decker"
		
		CONFIG
		{
			name =  Vejur-E78 "Decker"
			description = The 'Decker' is a modified version of the 'Viking' engine, and so lacks the efficiency of a dedicated upper stage.
			maxThrust = #$/MODULE[ModuleEnginesRF]:HAS[#engineID[Main]]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
			}
			IspSL = 0.75187969
			IspV = 1.0542372
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3614
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6233
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 200
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = #$/MODULE[ModuleEnginesRF]:HAS[#engineID[Vernier]]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 200
			}
			IspSL = 1.0000
			IspV = 1.0000
		}
	}
}

@PART[bluedog_Vega_Tankage]:FOR[RealFuels_StockEngines]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = Balloon
		basemass = -1
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}