@PART[Andromeda_Engine_1]:FOR[RealFuels_StockEngines]
{

  @mass = 0.08
  @cost = 88
  %entryCost = 440
  @maxTemp = 2400
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 10
    @heatProduction = 68
    @atmosphereCurve
    {
      @key,0 = 0 243
      @key,1 = 1 86
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Tonka250
      ratio = 25.672932
      DrawGauge = True
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
    PROPELLANT
    {
      name = NitrousOxide
      ratio = 74.327068
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
  }
  
  @MODULE[EngineRCSFX]
  {
    @PROPELLANT
    {
      name = Tonka250
      ratio = 25.672932
      DrawGauge = True
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
    @PROPELLANT
    {
      name = NitrousOxide
      ratio = 74.327068
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 0
    origTechLevel = 0
    engineType = O
    origMass = 0.08
    configuration = Tonka250+NitrousOxide
    modded = false

    CONFIG
    {
      name = Tonka250+NitrousOxide
      maxThrust = 10
      heatProduction = 68
      PROPELLANT
      {
        name = Tonka250
        ratio = 25.672932084615883
        DrawGauge = True
        %resourceFlowMode = STAGE_PRIORITY_FLOW
      }
      PROPELLANT
      {
        name = NitrousOxide
        ratio = 74.32706791538412
        %resourceFlowMode = STAGE_PRIORITY_FLOW
      }
      IspSL = 0.8600
      IspV = 0.8500
      throttle = 0
      ignitions = 4
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.1
      }
      
      
    }
  }
  ignitions = 4
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.1
  }
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[Andromeda_Engine_1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
		energy = 1
        speed = 1
        flarePosition = 0,0,0
		flareScale = 0.07
        fumePosition = 0,0,0.2
        fumeScale = 0.6
        streamPosition = 0,0,0.1
        streamScale = 0.3 
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperRed
		}

	}
}
